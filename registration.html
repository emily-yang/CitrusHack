<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Placeholder Title</title>
	<link rel="stylesheet" href="citrushack.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="wrapper">
		<section>
			<header> <h1> Placeholder Header </h1> </header>


			<p>Required fields are marked with an asterisk *</p>
			<form>
				<fieldset id="text">
					<label for="userFName">*First Name: </label>
					<input type="text" name="userFName" id="userFName" required="required">
					<label for="userLName">*Last Name: </label>
					<input type="text" name="userLName" id="userLName" required="required">
					<label for="userEmail">*E-mail: 
					</label><input type="email" name="userEmail" id="userEmail" size="40" placeholder="name@domain.com" required="required" pattern="^[a-zA-Z0-9]*\@[a-zA-Z0-9]+\.[a-zA-Z]+$">
					<br />
					<p> Emergency Contact </p>
					<label for="contactFName">*First Name: </label>
					<input type="text" name="contactFName" id="contactFName" required="required">
					<label for="contactLName">*Last Name: </label>
					<input type="text" name="contactLName" id="contactLName" required="required">
					<label for="contactEmail">*E-mail: 
					</label><input type="email" name="contactEmail" id="contactEmail" size="40" placeholder="name@domain.com" required="required" pattern="^[a-zA-Z0-9]*\@[a-zA-Z0-9]+\.[a-zA-Z]+$">
				</fieldset>

				<fieldset>
					<label for "installer">*Will you be the user? </label> <br />
					<input type="radio" name="selfInstall" id="installer" value="yes" required="required"> Yes
					<input type="radio" name="selfInstall" id="installer" value="no" required="required"> No
				</fieldset>
				<fieldset>	
					<input type="checkbox" name="helpButton" id="helpButton" value="yes"> 
					Yes I want panic button. **brief explanation of panic button** <br />
				</fieldset>

				<input type="submit" id="submit" value="Submit">
			</form>
		</section>
		<footer>
			Placeholder footer <br />
		</footer>
	</div>

</body>
</html>
