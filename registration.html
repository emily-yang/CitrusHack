<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>safety net</title>
	<link rel="stylesheet" href="citrushack.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script type="text/javascript"> 
		document.getElementById('userEmail').required = false;

		function showButtonOption() {
			var chbox = document.getElementById('installer1');
			var vis = "none";
			if (chbox.checked) {
				vis = "inline";
			}
			else {
				document.getElementById('helpEmailField').style.display = "none";
				document.getElementById('helpButton').checked = false;
				document.getElementById('userEmail').required = false;
			}
			document.getElementById('helpButtonField').style.display = vis;
		}

		function showEmailField() {
			var chbox = document.getElementById('helpButton');
			var vis = "none";
			if (chbox.checked){
				vis = "block";
				document.getElementById('userEmail').required = true;
			}
			else {
				document.getElementById('userEmail').required = false;
			}
			document.getElementById('helpEmailField').style.display = vis;
		}
	</script>
</head>

<body>
	<div class="wrapper">
		<header> <img src="logo2.png" alt="logo"> </header>
		<section>
			<p>Required fields are marked with an asterisk *</p>
			<form>
				<fieldset class="text">
					<p> User Information </p>
					<label for="userFName">*First Name: </label>
					<input type="text" name="userFName" id="userFName" required="required" autofocus="autofocus" size="20" >
					<label for="userLName">*Last Name: </label>
					<input type="text" name="userLName" id="userLName" required="required" size="20">
					<br />
					<p> Emergency Contact Information</p>
					<label for="contactFName">*First Name: </label>
					<input type="text" name="contactFName" id="contactFName" required="required" size="20">
					<label for="contactLName">*Last Name: </label>
					<input type="text" name="contactLName" id="contactLName" required="required" size="20">
					<label for="contactEmail">*E-mail: 
					</label><input type="email" name="contactEmail" id="contactEmail" size="30" required="required" pattern="^[a-zA-Z0-9]*\@[a-zA-Z0-9]+\.[a-zA-Z]+$">
				</fieldset>

				<fieldset>
					<label for "userInstall">*Will you be the user? </label> <br />
					<input type="radio" onclick="showButtonOption()" name="userInstall" id="installer1" value="yes" required="required"> Yes
					<input type="radio" onclick="showButtonOption()" name="userInstall" id="installer2" value="no" required="required"> No
				</fieldset>
				<fieldset id="helpButtonField">	
					<input type="checkbox" name="helpButton" id="helpButton" onclick="showEmailField()" value="yes"> 
					<p>I want emergency Help button that can put me in contact with a suicide hotline operator.</p><br />
				</fieldset>
				<fieldset class="text" id="helpEmailField">
					<label for="userEmail">*Your E-mail: 
					</label><input type="email" name="userEmail" id="userEmail" size="30" pattern="^[a-zA-Z0-9]*\@[a-zA-Z0-9]+\.[a-zA-Z]+$" >
				</fieldset>
				<input type="submit" id="submit" value="Submit">
			</form>
		</section>
	</div>

</body>
</html>
